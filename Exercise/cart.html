<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Cart</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="stylesheet/style.css">
</head>
<body>
  <header>
  <div class="menu-cart">
    <div class="container">
      <div class="header">
        <div class="logo-header">
          <a class="logo-link pc" href="index.html">
            <h1 class="logo-title">
              <div class="logo-img">
                <img src="img/logo.png" alt="E-Shop" />
              </div>
              <span class="logo-name">E-Shop</span>
            </h1>
            </a>
            <a class="logo-link  mobile" href="">
            <h1 class="logo-title">
              <div class="logo-img">
                <img src="img/logo-rp.png" alt="E-Shop" />
              </div>
              <span class="logo-name">E-Shop</span>
            </h1>
          </a>
        </div>
        <nav>
          <ul class="menu-list">
            <li class="menu-item">
              <a class="menu-text" href="">Men</a>
            </li>
            <li class="menu-item">
              <a class="menu-text" href="">Woman</a>
            </li>
            <li class="menu-item">
              <a class="menu-text" href="">Kids</a>
            </li>
          </ul>
        </nav>  
        <ul class="icon-primary header-list-icon pc">
          <li class="header-item-icon">
            <a href="">
              <img src="img/search.svg" alt="img search">
            </a>
          </li>
          <li class="header-item-icon">
            <a href="">
              <img src="img/cart.svg" alt="img cart">
              <span class="cart-count">0</span>
            </a>
          </li>
          <li class="header-item-icon">
            <a href="">
              <img src="img/use.svg" alt="img user">
            </a>
          </li>
        </ul>
        <div class="mobile">
          <ul class="icon-primary header-list-icon ">
            <li class="header-item-icon">
              <a href="">
                <img src="img/cart_rp.svg" alt="img search">
              </a>
            </li>
            <li class="header-item-icon">
              <a href="">
                <img src="img/avt.png" alt="img cart">
              </a>
            </li>
            <li class="header-item-icon">
              <a href="">
                <img src="img/menu-home.png" alt="img user">
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  </header>
  <main>
    <div class="container">
    <div class="cart row">
      <div class="cart-header">
        <h5 class="cart-title ">Action</h5>
        <h5 class="cart-name">Name Product</h5>
        <h5 class="cart-quantity">QUANTITY</h5>
        <h5 class="cart-price">PRICE</h5>
        <h5 class="cart-total">TOTAL</h5>
      </div>
      <div class="cart-main">
      </div>
      </div>
    </div>
  </main>
</body>
<script src="script.js"></script>
</html>
